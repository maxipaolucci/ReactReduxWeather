phases: 
  install:
    runtime-versions:
      nodejs: 10
    commands:
      # - printenv
      - aws --version
      - echo "installing something"
      - curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
      - unzip awscliv2.zip
      - which aws
      - ls -l /usr/local/bin/aws
      - sudo ./aws/install --bin-dir /usr/local/bin --install-dir /usr/local/aws-cli --update
      - aws --version
  pre_build:
    commands: 
      - echo "we are in the pre build phase"
  build:
    commands:
      - echo $CURRENT_BRANCH
      - ./manage_images.sh
  post_build:
    commands:
      - ./create_image_definition_file.sh

artifacts:
  files:
    # archive the only file necessary for elastikbeanstalk to redeploy the new docker images pushed
    - "imagedefinitions.json"
  discard-paths: no # to keep directory structure
  name: flo2cash-build-artifact # this name seems to be completely ignored when codepipeline orchastrates this build
